<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>STAAR | Together we will reach the STAAR's</title>
</head>

<body>
    <!-- Full Width Background Image -->
    <div class="fullwidth"></div>

    <!-- Mobile Navigation -->
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="#community">Community</a></li>
                        <li><a href="#abou">About</a></li>
                        <li><a href="#getstarted">Get Started</a></li>
                    </ul>
                    <a href="https://coinmarketcap.com" target="_blank"><button class="btn_buy_mobile glow-on-hover-white-mobile">Buy
                        STAAR</button></a>
                </div>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="fixed-header">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <a href="index.html"><img src="images/logo-svg-white.svg" alt="logo"></a>
                </div>
                <div class="header-nav h5">
                    <ul>
                        <li><a href="#community">Community</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#getstarted">Get Started</a></li>
                    </ul>
                </div>
                <a href="https://coinmarketcap.com" target="_blank"><button class="btn_buy glow-on-hover">Buy
                        STAAR</button></a>
            </div>
        </div>
    </div>

    <main class="main__screen">

        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-text">
                    <h1>STAAR</h1>
                    <h2>Together we will reach the STAAR's</h2>
                    <a href="https://coinmarketcap.com" target="_blank"><button
                            class="btn_buy_white glow-on-hover-white">Buy
                            STAAR</button></a>
                </div>
            </div>
    </main>

    <div class="modal">
        <div class="container">
            <div class="modal-body">
                <div class="modal-body__text-box">
                    <h1>
                        I am the STAAR</h1>
                    <h2>Join me and together we will reach the STAAR's.</h2>

                    <div class="social__container">
                        <div class="social__items">
                            <a class="social__links" target="_blank" href="https://t.me/staartoken"><i
                                    class="fa-brands fa-telegram"></i></a>
                            <a class="social__links" target="_blank" href="https://twitter.com/staartoken"><i
                                    class="fa-brands fa-twitter"></i></a>
                            <a class="social__links" target="_blank"
                                href="https://coinmarketcap.com/currencies/staar/"><img class="coinmarketcap"
                                    target="_blank" src="/images/coins-images/coinmarketcap.svg"
                                    alt="coinmarketcap"></a>
                            <a class="social__links" target="_blank"
                                href="https://bscscan.com/token/0x7ee8cfa715799e43c7a993369da68160efc9d505"><img
                                    class="BscScan" target="_blank"
                                    src="/images/coins-images/bscscan-logo-light-circle.svg" alt="BscScan"></a>
                        </div>
                    </div>
                </div>
                <img src="/images/modal-rocket.png" alt="rocket" width="245" height="245" class="modal-img">
            </div>
        </div>
    </div>

    <script>
        document.querySelector('menu-wrap').addEventListener('tap', function () { document.querySelector('menu').classList.toggle('no-scroll') });
    </script>

    <script src="/scripts/main.js"></script>

</body>

</html>
